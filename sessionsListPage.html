<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let sessionsList = JSON.parse(localStorage.getItem('sessionsList'))
    for (const sessionsListElement of sessionsList) {
        let htmlDivElement = document.createElement('div');
        htmlDivElement.innerText = sessionsList
        document.body.append(htmlDivElement)
    }
</script>

</body>
</html>
